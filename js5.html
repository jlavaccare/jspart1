<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS4</title>


</head>

<body>

<div class="q5">
	<script language="javascript">
		
	function timesTable(n)
	{
		for(i = 1; i <= 12; i++) {
            var n_new = n * i
            document.write(n + " x " + i + " = " + n_new + "<br>")
            n_new = 0
        }
	}
		
</script>
<script>timesTable(3)</script>
<hr />
<script>timesTable(7)</script>
<hr />
<script>timesTable(11)</script>
</div>
</body>
</html>
