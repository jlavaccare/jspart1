<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS4</title>
</head>

<body>

<div class="q4">
	<script language="javascript">
	//examples of arrow functions
		
   var num1 = prompt("Enter a number");
   var num2 = prompt("Enter another number");

    var n1 = parseInt(num1)
    var n2 = parseInt(num2)

    var sum = 0

    if (n1 < n2){
      min = n1
      max = n2} 
    else{
        max = n1
        min = n2}

    for (i = min; i <= max; i++)    
    {
        if (i % 2 == 1){
            document.write(i + " " + "<br>")
            sum = (sum + i)
        }
        if (i == max){
            document.write("sum: " + sum)
          } 
    }
</script>
</div>

</body>
</html>
